    <div class="demo-section k-content">
        <h4>Registro de Avisos Preventivos:  </h4>
        <ul class="forms">
            <li>
                <label>Operación Proyectada</label>
				<select  [(ngModel)] ="selectedItemsActType" class="k-dropdownlist" (init)="selectedItemsActType[0]">
                            <option value="">Elije una opción</option>
                            <option value="2203">Compraventa</option>
                            <option value="2209">Donación de derechos de posesión</option>
							<option value="2208">Donación de derechos de propiedad</option>
                            <option value="2787">Lotificación</option>
                            <option value="2207">Cesión de derechos de posesión</option>
							<option value="2206">Cesión de derechos de propiedad</option>
                            <option value="2371">Denuncia de Erección de Construcción</option>
                            <option value="2335">Segregación o división de fracciones</option>
                            <option value="2214">Permuta</option>
				</select>
            </li>
            <li>
                <label>Otorgado por:</label>
                <input type="text"  value="" class="k-textbox" [(ngModel)]="otorgadoModel" style="width: 120%;" />
            </li>
            <li>
                <label>A favor de:</label>
                <input type="text"  value="" class="k-textbox" [(ngModel)]="afavorModel"  style="width: 120%;" />
            </li>
            <li>
                <label>Folio real del predio:</label>
                <input type="text" value="" class="k-textbox" [(ngModel)]="foliorealModel"  style="width: 50%;" />
				<button type="button" (click)="searchProperty()"  id="editButton">Buscar</button>
				
            </li>
			<li>
                <label for="icon-right">Input with icon on the right</label>
                <span class="k-textbox k-space-right" style="width: 100%;" >
                    <input type="text" id="icon-right"/>
                    <a href="#" class="k-icon k-i-search">&nbsp;</a>
                </span>
            </li>
			 <p>
                <kendo-button class="k-primary" (click)="createPreliminaryNotice()">Siguiente (Pago)</kendo-button>
            </p>
			 <md-input-container layout="row">
		<button md-raised-button class="md-raised md-primary" (click)="createPreliminaryNotice()">Siguiente (Pago)</button>
	  </md-input-container>
       
        </ul>
